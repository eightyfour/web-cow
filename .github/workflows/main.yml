name: ðŸš€ Deploy web-cow Rootserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§° Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'

      - name: ðŸ“¦ Install dependencies & build (optional)
        run: |
          npm ci
          npm run build
          
      - name: ðŸ“¤ Copy project files to server (ohne node_modules)
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "dist/."
          target: "/home/han/web-cow"
          rm: true  # optional: lÃ¶scht alte Dateien vor Upload

     
